<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication Template</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #3730a3;
      --primary-light: #6366f1;
      --accent-color: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .primary-color {
      color: var(--primary-color);
    }

    .bg-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    }

    .bg-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, #312e81 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.98);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      background: rgba(79, 70, 229, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 80%;
      left: 60%;
      animation-delay: 4s;
    }

    .floating-element:nth-child(4) {
      width: 70px;
      height: 70px;
      top: 40%;
      left: 80%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 1);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .icon-bounce {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
      }
      40%, 43% {
        transform: translate3d(0, -30px, 0);
      }
      70% {
        transform: translate3d(0, -15px, 0);
      }
      90% {
        transform: translate3d(0, -4px, 0);
      }
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="text-gray-900 font-sans p-6">

  <!-- Floating Background Elements -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <!-- Login Container -->
  <div id="login-container" class="max-w-md mx-auto relative z-10 slide-in">
    <div class="card rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-primary rounded-full mx-auto mb-4 flex items-center justify-center icon-bounce">
          <i class="fas fa-lock text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold gradient-text mb-2">Welcome</h2>
        <p class="text-gray-600">Sign in to access your account</p>
      </div>

      <form id="auth-form" class="space-y-6">
        <div class="input-group">
          <input id="email" type="email" placeholder="Enter your email" required
                 class="w-full p-4 rounded-xl font-medium" />
          <i class="fas fa-envelope absolute right-4 top-4 text-gray-400"></i>
        </div>

        <div class="input-group">
          <input id="password" type="password" placeholder="Enter your password" required
                 class="w-full p-4 rounded-xl font-medium" />
          <i class="fas fa-lock absolute right-4 top-4 text-gray-400"></i>
        </div>

        <button id="email-signin-btn" type="submit"
                class="btn-primary w-full py-4 rounded-xl font-semibold text-lg">
          <span id="signin-text">Sign In / Sign Up</span>
          <span id="signin-loading" class="hidden">
            <div class="loading-spinner"></div>
            Processing...
          </span>
        </button>
      </form>

      <div class="my-8 text-center">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">or continue with</span>
          </div>
        </div>
      </div>

      <button id="google-signin-btn"
              class="w-full bg-white border-2 border-gray-200 py-4 rounded-xl font-semibold hover:bg-gray-50 hover:border-gray-300 flex items-center justify-center space-x-3 transition-all duration-300">
        <img src="https://img.icons8.com/color/512/google-logo.png" alt="Google Logo" class="w-6 h-6" />
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>

  <!-- Welcome Page (After Login) -->
  <div id="welcome-container" class="max-w-4xl mx-auto space-y-8 hidden relative z-10">
    <div class="welcome-card rounded-2xl shadow-2xl p-12 text-center fade-in">
      <div class="w-24 h-24 bg-primary rounded-full mx-auto mb-6 flex items-center justify-center">
        <i class="fas fa-check text-white text-3xl"></i>
      </div>
      <h1 class="text-4xl font-bold gradient-text mb-4">Welcome Back!</h1>
      <p class="text-xl text-gray-600 mb-8">You have successfully signed in to your account.</p>
      
      <div class="flex items-center justify-center space-x-4 mb-8">
        <div class="text-right">
          <span id="user-email" class="text-lg font-semibold text-gray-800"></span>
          <p class="text-sm text-gray-500">Signed in successfully</p>
        </div>
      </div>

      <button id="logout-btn"
              class="btn-primary px-8 py-3 rounded-xl font-semibold flex items-center space-x-2 mx-auto">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>

      <div class="mt-12 p-6 bg-gray-50 rounded-xl">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Ready to build something amazing?</h3>
        <p class="text-gray-600">This is your blank canvas. Add your content, features, and functionality here.</p>
      </div>
    </div>
  </div>

<script>
  // Firebase Configuration - Replace with your own config
  const firebaseConfig = {
    apiKey: "AIzaSyDLvSac-aX8I9ueFbhoRDNPHm2hDqp_LF0",
    authDomain: "buzz-academy.firebaseapp.com",
    projectId: "buzz-academy",
    storageBucket: "buzz-academy.appspot.com",
    messagingSenderId: "769027718689",
    appId: "1:769027718689:web:0f3fc5c4283ef729dfed60",
    measurementId: "G-KLXYN53G1X"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // DOM Elements
  const loginContainer = document.getElementById('login-container');
  const welcomeContainer = document.getElementById('welcome-container');
  const authForm = document.getElementById('auth-form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const googleSigninBtn = document.getElementById('google-signin-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userEmailDisplay = document.getElementById('user-email');
  const signinText = document.getElementById('signin-text');
  const signinLoading = document.getElementById('signin-loading');

  // Email/Password Authentication
  authForm.addEventListener('submit', e => {
    e.preventDefault();
    signinText.classList.add('hidden');
    signinLoading.classList.remove('hidden');

    const email = emailInput.value;
    const password = passwordInput.value;

    // Try to sign in first, create account if it doesn't exist
    auth.signInWithEmailAndPassword(email, password)
      .catch(() => auth.createUserWithEmailAndPassword(email, password))
      .catch(err => {
        alert(err.message);
        signinText.classList.remove('hidden');
        signinLoading.classList.add('hidden');
      });
  });

  // Google Authentication
  googleSigninBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  });

  // Logout
  logoutBtn.addEventListener('click', () => auth.signOut());

  // Authentication State Observer
  auth.onAuthStateChanged(user => {
    if (!user) {
      // User is signed out
      loginContainer.classList.remove('hidden');
      welcomeContainer.classList.add('hidden');
      signinText.classList.remove('hidden');
      signinLoading.classList.add('hidden');
      return;
    }

    // User is signed in
    loginContainer.classList.add('hidden');
    welcomeContainer.classList.remove('hidden');
    userEmailDisplay.textContent = user.email;

    // Clear the form
    emailInput.value = '';
    passwordInput.value = '';
    signinText.classList.remove('hidden');
    signinLoading.classList.add('hidden');

    console.log('User signed in:', user.email);
    
    // Add your post-login logic here
    onUserSignedIn(user);
  });

  // Custom function that runs after successful authentication
  function onUserSignedIn(user) {
    // Add your custom logic here
    // Examples:
    // - Redirect to a specific page
    // - Load user-specific data
    // - Initialize app features
    // - Track analytics
    
    console.log('User authenticated successfully:', {
      email: user.email,
      uid: user.uid,
      displayName: user.displayName,
      photoURL: user.photoURL
    });

    // Example: Save user login to Firestore (optional)
    /*
    db.collection('userSessions').add({
      email: user.email,
      loginTime: firebase.firestore.FieldValue.serverTimestamp(),
      userAgent: navigator.userAgent
    }).catch(err => console.error('Error logging session:', err));
    */
  }
</script>

</body>
</html>
